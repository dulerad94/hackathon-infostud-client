<div ng-include="'includes/header.html'"></div>
<section class="home">
  <div class="container">
    <div class="row">

      <div class="col s9">
        <p>Idu kartice</p>
        <div class="row" ng-repeat="j in jobs">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{j.title}}</span>
              <img ng-src="{{j.company[0].logo_url}}">
              <p>{{j.company[0].name}} trazi coveka za poziciju {{j.position}}</p>
            </div>
            <div class="card-action">
              <a href="#!/job/{{j.ad_id}}">Pogledaj vise</a>
            </div>
          </div>
        </div>
      </div>

      <div class="col s3">
        <p>Idu filteri</p>
      </div>

    </div>
  </div>
</section>
<div ng-include="'includes/footer.html'"></div>
