<div ng-include="'includes/header.html'"></div>
<section class="jobadd">
    <div class="container">
      <div class="nav-wrapper">
        <div class="container">
          <div class="col s6 offset-s3">
            <a href="#!" class="breadcrumb">Korak 1</a>
            <a href="#!" class="breadcrumb">Korak 2</a>
            <a href="#!" class="breadcrumb">Korak 3</a>
          </div>
        </div>
      </div>
        <form ng-submit="submit()">
            <div class="row">

                <div class="input-field col s4 offset-s4">
                    <h3>Dodatni Zahtevi</h3>
                </div>
                <div class="col s4 offset-s4" ng-repeat="r in requirements">
                    <input type="text" ng-model="r.name" class="chip col s9 ">
                    <button type="button" class="btn s3 btn-add" ng-show="r.show" ng-click="addRequirements(r.name)">+</button>
                    <button type="button" class="btn s3 btn-del" ng-hide="r.show" ng-click="deleteRequirements(r.name)">-</button>
                </div>


                <div class="btn-send col s4 offset-s4">
                    <button type="submit" class="waves-effect waves-light btn ">Dalje</button>
                </div>
            </div>
        </form>
    </div>
</section>
