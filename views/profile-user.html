<div ng-include="'includes/header.html'">
</div>
<section class="profile-user">
    <div class="container">
      <div class="row">
        <form action="">
          <h3 class="col s4 offset-s4">Basic info</h3>
          <div class="input-field col s4 offset-s4">
            <input id="name" type="email" class="validate" required>
            <label for="name">Name</label>
          </div>

          <div class="input-field col s4 offset-s4">
            <input id="email" type="email" class="validate" required>
            <label for="email">Email</label>
          </div>

          <div class="input-field col s4 offset-s4">
            <input id="password" type="password" class="validate" required>
            <label for="password">Password</label>
          </div>

          <div class="input-field col s4 offset-s4">
            <input id="adress" type="text" class="validate">
            <label for="adress">Adress</label>
          </div>

          <div class="input-field col s4 offset-s4">
            <input id="logo" type="text" class="validate">
            <label for="logo">Position</label>
          </div>

          <div class="input-field col s4 offset-s4">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Desc</label>
          </div>

          <div class="input-field col s4 offset-s4">
            <textarea id="textarea1" class="materialize-textarea"></textarea>
            <label for="textarea1">Contact</label>
          </div>
          <h3 class="col s4 offset-s4">Education</h3>
          <div class="input-field col s4 offset-s4">
            <input id="school" type="email" class="validate" required>
            <label for="school">School</label>
          </div>

          <div class="input-field col s4 offset-s4">
            <input id="diploma" type="text" class="validate">
            <label for="diploma">Diploma</label>
          </div>

          <h3 class="col s4 offset-s4">Skills</h3>
          
          <div class="skills col s4 offset-s4">
            <div>
    <div chips ng-model="chips" secondary-placeholder="secondary placeholder" placeholder="primary placeholder"></div>
</div>
          </div>

          <div class="input-field col s4 offset-s4">
            <select>
              <option value="" disabled selected>Choose your option</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </div>


        </form>

        <div class="btn-send col s4 offset-s4">
          <button class="waves-effect waves-light btn">Submit</button>
        </div>

      </div>
      <!--row-->
    </div>
    <!--container-->

  </section>
