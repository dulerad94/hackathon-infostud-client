<div ng-include="'includes/header.html'"></div>
<section class="sign-up">

    <div class="form-wrapper">
      <div class="row">
        <h3 class="site-title u-center">PosliÄ‡i</h3>
        <form class="col s12" ng-submit="submit()">
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input id="email" type="email" class="validate" ng-model="username" placeholder="Email">
              <!--<label for="email">Email</label>-->
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6 offset-s3">
              <input id="password" type="password" class="validate" ng-model="password" placeholder="Password">
              <!--<label for="password">Password</label>-->
            </div>
          </div>
          <button type="submit" class="waves-effect waves-light btn btn-signup">registruj se</button>
          <p class="ng-{{error}}">Korisnicko ime je vec zauzeto</p>
        </form>
      </div>
      <!--row-->
    </div>
    <!---form-wrapper-->
  </div>
  <!--container -->
</section>
